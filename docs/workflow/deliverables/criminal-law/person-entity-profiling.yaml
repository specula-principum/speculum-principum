# Person Entity Profiling & Risk Flagging Workflow
# Profiles individuals involved in the matter and surfaces risk posture aligned with GAO advisory needs.

name: "Person Entity Profiling & Risk Flagging"
description: "Profiles involved individuals, scores risk posture, and identifies conflicts relevant to GAO-aligned criminal matters."
workflow_version: "1.0.0"
category: "entity-foundation"
priority: "high"
confidence_threshold: 0.75

trigger_labels:
  - "person-profile"
  - "risk-flag"
  - "criminal-law"

required_entities:
  - entity_type: "person"
    min_count: 1
    min_confidence: 0.7
  - entity_type: "place"
    min_count: 0
    min_confidence: 0.6
  - entity_type: "thing"
    min_count: 0
    min_confidence: 0.6
  - entity_type: "organization"
    min_count: 0
    min_confidence: 0.6

deliverable_templates:
  - "confidentiality_banner"
  - "shared_entity_tables"
  - "shared_gao_citation_block"
  - "entity_backbone"
  - "person_risk_core"
  - "gao_compliance_appendix"

audit_trail:
  required: true
  fields:
    - "model_version"
    - "reason_codes"
    - "entity_evidence"
    - "citation_sources"
    - "reviewer_notes"

deliverables:
  - name: "entity-backbone"
    title: "Entity Backbone"
    description: "Standardized person/place/thing tables with confidentiality banner."
    template: "entity_backbone.md"
    required: true
    order: 1
    required_sections:
      - "Entity Backbone Summary"
      - "Standardized Entity Tables"
      - "Relationship Overview"
      - "Event Timeline"
      - "Extraction Highlights"
  - name: "person-risk-core"
    title: "Risk Posture Core"
    description: "Risk matrix, conflict markers, and sanctions checks for all involved persons."
    template: "person_risk_core.md"
    required: true
    order: 2
    required_sections:
      - "Overview"
      - "Risk Matrix"
      - "Analytical Notes"
      - "Recommended Next Actions"
      - "Reviewer Checklist"
  - name: "gao-compliance-appendix"
    title: "GAO Compliance Appendix"
    description: "Citations, audit evidence, and decision log for GAO review."
    template: "gao_compliance_appendix.md"
    required: true
    order: 3
    required_sections:
      - "Audit Snapshot"
      - "Citations & Authorities"
      - "Evidence & Audit Trail"
      - "Decision Log"
      - "Review Sign-Off"

processing:
  timeout: 150
  max_retries: 1

validation:
  min_word_count: 250
  required_sections:
    - "Risk Matrix"
    - "Recommended Next Actions"
    - "Reviewer Checklist"

output:
  format: "markdown"
  folder_structure: "artifacts/criminal-law/{issue_number}-person-entity-profiling"
  directory: "artifacts/criminal-law"

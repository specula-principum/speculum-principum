# Investigative Lead Development Workflow
# Develops investigative leads, highlights intelligence gaps, and orchestrates follow-up tasking.

name: "Investigative Lead Development"
description: "Ranks investigative leads, scores source confidence, and drafts tasking plans for coordinated criminal investigations."
workflow_version: "1.0.0"
category: "operational-coordination"
priority: "high"
confidence_threshold: 0.7

trigger_labels:
  - "lead-development"
  - "intel-gap"
  - "criminal-law"

required_entities:
  - entity_type: "person"
    min_count: 0
    min_confidence: 0.65
  - entity_type: "place"
    min_count: 0
    min_confidence: 0.6
  - entity_type: "thing"
    min_count: 0
    min_confidence: 0.6
  - entity_type: "organization"
    min_count: 1
    min_confidence: 0.65

deliverable_templates:
  - "confidentiality_banner"
  - "shared_entity_tables"
  - "shared_gao_citation_block"
  - "entity_backbone"
  - "lead_development_core"
  - "gao_compliance_appendix"

audit_trail:
  required: true
  fields:
    - "model_version"
    - "reason_codes"
    - "entity_evidence"
    - "lead_traces"
    - "tasking_references"

deliverables:
  - name: "entity-backbone"
    title: "Entity Backbone"
    description: "Entity tables covering persons, organizations, and supporting assets."
    template: "entity_backbone.md"
    required: true
    order: 1
    required_sections:
      - "Entity Backbone Summary"
      - "Standardized Entity Tables"
      - "Relationship Overview"
      - "Event Timeline"
      - "Extraction Highlights"
  - name: "lead-development-core"
    title: "Lead Development Core"
    description: "Lead backlog, source confidence scoring, and follow-up tasking plan."
    template: "lead_development_core.md"
    required: true
    order: 2
    required_sections:
      - "Summary"
      - "Lead Backlog"
      - "Source Confidence & Tasking Plan"
  - name: "gao-compliance-appendix"
    title: "GAO Compliance Appendix"
    description: "Decision timeline, audit metadata, and GAO liaison briefing points."
    template: "gao_compliance_appendix.md"
    required: true
    order: 3
    required_sections:
      - "Audit Snapshot"
      - "Citations & Authorities"
      - "Evidence & Audit Trail"
      - "Decision Log"
      - "Review Sign-Off"

processing:
  timeout: 150
  max_retries: 1

validation:
  min_word_count: 240
  required_sections:
    - "Lead Backlog"
    - "Source Confidence & Tasking Plan"

output:
  format: "markdown"
  folder_structure: "artifacts/criminal-law/{issue_number}-lead-development"
  directory: "artifacts/criminal-law"

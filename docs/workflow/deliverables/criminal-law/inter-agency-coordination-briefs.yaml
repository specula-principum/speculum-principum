# Inter-Agency Coordination Briefs Workflow
# Produces coordination briefs, contact maps, and decision timelines across agencies.

name: "Inter-Agency Coordination Briefs"
description: "Summarizes inter-agency touchpoints, contact hierarchies, and decision timelines for GAO-partnered cases."
workflow_version: "1.0.0"
category: "operational-coordination"
priority: "medium"
confidence_threshold: 0.7

trigger_labels:
  - "coordination"
  - "gao-brief"
  - "criminal-law"

required_entities:
  - entity_type: "person"
    min_count: 0
    min_confidence: 0.65
  - entity_type: "place"
    min_count: 0
    min_confidence: 0.6
  - entity_type: "thing"
    min_count: 0
    min_confidence: 0.6
  - entity_type: "organization"
    min_count: 1
    min_confidence: 0.65

deliverable_templates:
  - "confidentiality_banner"
  - "shared_entity_tables"
  - "shared_gao_citation_block"
  - "entity_backbone"
  - "coordination_brief_core"
  - "gao_compliance_appendix"

audit_trail:
  required: true
  fields:
    - "model_version"
    - "reason_codes"
    - "entity_evidence"
    - "coordination_sources"
    - "citation_sources"

deliverables:
  - name: "entity-backbone"
    title: "Entity Backbone"
    description: "Entity tables spotlighting agencies, liaisons, and associated assets."
    template: "entity_backbone.md"
    required: true
    order: 1
    required_sections:
      - "Entity Backbone Summary"
      - "Standardized Entity Tables"
      - "Relationship Overview"
      - "Event Timeline"
      - "Extraction Highlights"
  - name: "coordination-brief-core"
    title: "Coordination Brief Core"
    description: "Inter-agency contact map, decision timeline, and coordination guidance."
    template: "coordination_brief_core.md"
    required: true
    order: 2
    required_sections:
      - "Overview"
      - "Agency Contact Map"
      - "Decision Timeline"
      - "Coordination Tasks"
  - name: "gao-compliance-appendix"
    title: "GAO Compliance Appendix"
    description: "Audit log, liaison notes, and oversight metadata."
    template: "gao_compliance_appendix.md"
    required: true
    order: 3
    required_sections:
      - "Audit Snapshot"
      - "Citations & Authorities"
      - "Evidence & Audit Trail"
      - "Decision Log"
      - "Review Sign-Off"

processing:
  timeout: 140
  max_retries: 1

validation:
  min_word_count: 230
  required_sections:
    - "Agency Contact Map"
    - "Decision Timeline"
    - "Coordination Tasks"

output:
  format: "markdown"
  folder_structure: "artifacts/criminal-law/{issue_number}-coordination-brief"
  directory: "artifacts/criminal-law"

# Sentencing & Mitigation Scenario Planner Workflow
# Models sentencing outcomes and maps viable mitigation strategies.

name: "Sentencing & Mitigation Scenario Planner"
description: "Analyzes sentencing guidelines, mitigation levers, and comparative scenarios for criminal advisory teams."
workflow_version: "1.0.0"
category: "legal-research"
priority: "high"
confidence_threshold: 0.77

trigger_labels:
  - "sentencing"
  - "mitigation"
  - "criminal-law"

required_entities:
  - entity_type: "person"
    min_count: 1
    min_confidence: 0.7
  - entity_type: "place"
    min_count: 0
    min_confidence: 0.6
  - entity_type: "thing"
    min_count: 0
    min_confidence: 0.6
  - entity_type: "case"
    min_count: 1
    min_confidence: 0.7

deliverable_templates:
  - "confidentiality_banner"
  - "shared_entity_tables"
  - "shared_gao_citation_block"
  - "entity_backbone"
  - "sentencing_mitigation_core"
  - "gao_compliance_appendix"

audit_trail:
  required: true
  fields:
    - "model_version"
    - "reason_codes"
    - "entity_evidence"
    - "sentencing_sources"
    - "citation_sources"

deliverables:
  - name: "entity-backbone"
    title: "Entity Backbone"
    description: "Entity tables mapping defendants, jurisdictions, and relevant assets."
    template: "entity_backbone.md"
    required: true
    order: 1
    required_sections:
      - "Entity Backbone Summary"
      - "Standardized Entity Tables"
      - "Relationship Overview"
      - "Event Timeline"
      - "Extraction Highlights"
  - name: "sentencing-mitigation-core"
    title: "Sentencing Planner Core"
    description: "Sentencing projections, mitigation levers, and scenario comparisons."
    template: "sentencing_mitigation_core.md"
    required: true
    order: 2
    required_sections:
      - "Overview"
      - "Sentencing Scenarios"
      - "Defendant Snapshot"
      - "Action Register"
  - name: "gao-compliance-appendix"
    title: "GAO Compliance Appendix"
    description: "Guideline citations, rationale, and oversight metadata."
    template: "gao_compliance_appendix.md"
    required: true
    order: 3
    required_sections:
      - "Audit Snapshot"
      - "Citations & Authorities"
      - "Evidence & Audit Trail"
      - "Decision Log"
      - "Review Sign-Off"

processing:
  timeout: 180
  max_retries: 1

validation:
  min_word_count: 280
  required_sections:
    - "Sentencing Scenarios"
    - "Defendant Snapshot"
    - "Action Register"

output:
  format: "markdown"
  folder_structure: "artifacts/criminal-law/{issue_number}-sentencing-mitigation"
  directory: "artifacts/criminal-law"

# Place Intelligence Mapping Workflow
# Maps critical locations, jurisdictional nuances, and inter-agency considerations.

name: "Place Intelligence Mapping"
description: "Analyzes key locations, venue risks, and jurisdictional nuances for GAO-coordinated criminal matters."
workflow_version: "1.0.0"
category: "legal-research"
priority: "medium"
confidence_threshold: 0.72

trigger_labels:
  - "jurisdiction"
  - "venue-analysis"
  - "criminal-law"

required_entities:
  - entity_type: "person"
    min_count: 0
    min_confidence: 0.6
  - entity_type: "place"
    min_count: 1
    min_confidence: 0.65
  - entity_type: "thing"
    min_count: 0
    min_confidence: 0.6
  - entity_type: "organization"
    min_count: 0
    min_confidence: 0.6

deliverable_templates:
  - "confidentiality_banner"
  - "shared_entity_tables"
  - "shared_gao_citation_block"
  - "entity_backbone"
  - "place_intelligence_core"
  - "gao_compliance_appendix"

audit_trail:
  required: true
  fields:
    - "model_version"
    - "reason_codes"
    - "entity_evidence"
    - "citation_sources"
    - "geospatial_sources"

deliverables:
  - name: "entity-backbone"
    title: "Entity Backbone"
    description: "Consolidated entities with jurisdiction tagging and confidentiality banner."
    template: "entity_backbone.md"
    required: true
    order: 1
    required_sections:
      - "Entity Backbone Summary"
      - "Standardized Entity Tables"
      - "Relationship Overview"
      - "Event Timeline"
      - "Extraction Highlights"
  - name: "place-intelligence-core"
    title: "Place Intelligence Core"
    description: "Geospatial brief, jurisdiction flags, and inter-agency coordination notes."
    template: "place_intelligence_core.md"
    required: true
    order: 2
    required_sections:
      - "Jurisdiction Snapshot"
      - "Event & Venue Timeline"
      - "Inter-Agency Considerations"
      - "Analyst Notes"
  - name: "gao-compliance-appendix"
    title: "GAO Compliance Appendix"
    description: "Citations, decision timeline, and audit metadata for GAO review."
    template: "gao_compliance_appendix.md"
    required: true
    order: 3
    required_sections:
      - "Audit Snapshot"
      - "Citations & Authorities"
      - "Evidence & Audit Trail"
      - "Decision Log"
      - "Review Sign-Off"

processing:
  timeout: 140
  max_retries: 1

validation:
  min_word_count: 240
  required_sections:
    - "Jurisdiction Snapshot"
    - "Event & Venue Timeline"
    - "Inter-Agency Considerations"

output:
  format: "markdown"
  folder_structure: "artifacts/criminal-law/{issue_number}-place-intelligence"
  directory: "artifacts/criminal-law"

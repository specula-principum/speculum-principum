# Compliance & Remediation Monitoring Workflow
# Tracks remediation commitments, compliance metrics, and alert thresholds post-judgment.

name: "Compliance & Remediation Monitoring"
description: "Monitors remediation progress, compliance metrics, and escalation thresholds for GAO-aligned oversight."
workflow_version: "1.0.0"
category: "operational-coordination"
priority: "high"
confidence_threshold: 0.74

trigger_labels:
  - "compliance"
  - "remediation"
  - "criminal-law"

required_entities:
  - entity_type: "person"
    min_count: 1
    min_confidence: 0.65
  - entity_type: "place"
    min_count: 0
    min_confidence: 0.6
  - entity_type: "thing"
    min_count: 0
    min_confidence: 0.6
  - entity_type: "organization"
    min_count: 1
    min_confidence: 0.65
  - entity_type: "plan"
    min_count: 1
    min_confidence: 0.65

deliverable_templates:
  - "confidentiality_banner"
  - "shared_entity_tables"
  - "shared_gao_citation_block"
  - "entity_backbone"
  - "compliance_monitoring_core"
  - "gao_compliance_appendix"

audit_trail:
  required: true
  fields:
    - "model_version"
    - "reason_codes"
    - "entity_evidence"
    - "compliance_sources"
    - "citation_sources"

deliverables:
  - name: "entity-backbone"
    title: "Entity Backbone"
    description: "Entity tables connecting oversight officers, agencies, and remediation assets."
    template: "entity_backbone.md"
    required: true
    order: 1
    required_sections:
      - "Entity Backbone Summary"
      - "Standardized Entity Tables"
      - "Relationship Overview"
      - "Event Timeline"
      - "Extraction Highlights"
  - name: "compliance-monitoring-core"
    title: "Compliance Monitoring Core"
    description: "Compliance scorecard, remediation timeline, and alert thresholds."
    template: "compliance_monitoring_core.md"
    required: true
    order: 2
    required_sections:
      - "Summary"
      - "Compliance Scorecard"
      - "Remediation Timeline"
      - "Alert Thresholds"
  - name: "gao-compliance-appendix"
    title: "GAO Compliance Appendix"
    description: "Audit metadata, oversight decisions, and model rationale."
    template: "gao_compliance_appendix.md"
    required: true
    order: 3
    required_sections:
      - "Audit Snapshot"
      - "Citations & Authorities"
      - "Evidence & Audit Trail"
      - "Decision Log"
      - "Review Sign-Off"

processing:
  timeout: 180
  max_retries: 1

validation:
  min_word_count: 280
  required_sections:
    - "Compliance Scorecard"
    - "Remediation Timeline"
    - "Alert Thresholds"

output:
  format: "markdown"
  folder_structure: "artifacts/criminal-law/{issue_number}-compliance-monitoring"
  directory: "artifacts/criminal-law"

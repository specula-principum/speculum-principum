# Workflow schema profiles allow teams to evolve taxonomy requirements without
# modifying the validator source code. Profiles are keyed by the major semantic
# version of the `workflow_version` field. Each profile can override required
# taxonomy fields, base entity requirements, template stacks, and even define
# new strongly-typed properties. Downstream services can set the
# `WORKFLOW_SCHEMA_PROFILE_PATH` environment variable to point at an alternate
# file when experimenting locally.

version: 1
profiles:
  "1":
    required_fields:
      - workflow_version
      - category
      - priority
      - confidence_threshold
      - required_entities
      - deliverable_templates
      - audit_trail
    required_templates:
      - confidentiality_banner
      - shared_entity_tables
      - shared_gao_citation_block
      - entity_backbone
      - gao_compliance_appendix
    base_entity_types:
      - person
      - place
      - thing
    priority_levels:
      - low
      - medium
      - high
      - critical
    categories:
      - entity-foundation
      - legal-research
      - operational-coordination

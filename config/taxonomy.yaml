      - republicanism
      - monarchy
      - democracy
  republicanism:
    label: "Republicanism"
    definition: "Republican forms of government"
  monarchy:
    label: "Monarchy"
    definition: "Rule by a single monarch"
  democracy:
    label: "Democracy"
    definition: "Rule of the many"
  statecraft:
    label: "Statecraft"
    definition: "The art of conducting state affairs"
    children:
      - virtue
      - fortune
      - power
      - necessity
  virtue:
    label: "Virtue"

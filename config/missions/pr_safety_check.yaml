# Mission specification for performing basic PR safety validation.

id: pr_safety_check
version: 0
metadata:
  owner: copilot-orchestrator
  created_at: 2025-11-05
  summary_tooling: pr-safety-demo

goal: |
  Perform a basic safety check on a pull request before automated processing.
  The agent should verify PR metadata, check file changes for safety concerns,
  and validate that the PR meets basic quality standards.

constraints:
  - Perform only read-only operations.
  - Do not modify the PR during validation.
  - Flag any potential safety concerns clearly.

success_criteria:
  - PR metadata has been retrieved successfully.
  - File changes have been reviewed for safety concerns.
  - A safety report with recommended actions has been produced.

max_steps: 5
allowed_tools:
  - get_pr_details
  - get_pr_files
  - search_issues_assigned
requires_approval: false

observability:
  transcript_required: true
  capture_summary: true

notes:
  - The planner should fetch PR details and analyze file changes.
  - "Safety checks include: no sensitive file modifications, reasonable change scope, proper file types."
  - If safety concerns found, recommend human review.
  - If all checks pass, recommend proceeding with automated review/merge.

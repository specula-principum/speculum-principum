# Mission to assign an issue to GitHub Copilot for project planning.

id: generate_plan
version: 1
metadata:
  owner: copilot-orchestrator
  created_at: 2025-11-18
  summary_tooling: copilot-assignment

goal: |
  Instruct GitHub Copilot to generate project plan documents based on the
  discussion in the specified issue.

  Actions Required:
  1. Fetch the issue details to understand the context.
  2. Post a comment explicitly instructing Copilot to:
     "Generate project plan documents in devops/projects based on the discussion in this issue."
  3. Assign the issue to the 'copilot-swe-agent' (or 'github-copilot') to trigger the work.

constraints:
  - Ensure the instruction comment is posted BEFORE assigning the agent.
  - Verify the issue is open before acting.

success_criteria:
  - Issue details retrieved.
  - Instruction comment posted.
  - Issue assigned to Copilot.

max_steps: 5
allowed_tools:
  - get_issue_details
  - post_comment
  - assign_issue_to_copilot
requires_approval: false

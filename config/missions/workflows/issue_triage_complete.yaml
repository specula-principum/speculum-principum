id: issue_triage_complete
goal: |
  Classify the issue and determine the appropriate action:
  1. Read the issue content and extract key information
  2. Determine the issue type (kb-extraction, bug, feature-request, documentation, etc.)
  3. Apply appropriate labels based on the content
  4. Decide on next action:
     - If it's a KB extraction task and complete, assign to Copilot
     - If the issue template is incomplete, request more information via comment
     - If it requires human judgment, assign to repository admin
     - If it's spam or invalid, close with explanation
  5. Do not modify the issue title or body unless specifically needed

constraints:
  - Only read issue content and apply labels
  - Do not modify issue body unless correcting obvious formatting errors
  - Do not close or assign issues without clear justification
  - Post helpful comments when requesting more information
  - Apply at least one descriptive label

success_criteria:
  - Issue has been classified with at least one appropriate label
  - If incomplete, a comment requesting missing information was posted
  - If actionable, issue has been assigned to appropriate user
  - No errors occurred during triage
  - Agent provides clear reasoning for classification decisions

max_steps: 15

allowed_tools:
  - get_issue_details
  - add_label
  - remove_label
  - assign_issue
  - post_comment

requires_approval: false

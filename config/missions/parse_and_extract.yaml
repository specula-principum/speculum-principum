# Mission to assign an issue to GitHub Copilot for document parsing and extraction.

id: parse_and_extract
version: 1
metadata:
  owner: copilot-orchestrator
  created_at: 2025-11-21
  summary_tooling: copilot-assignment

goal: |
  Instruct GitHub Copilot to parse a document and extract person names from it,
  saving the results to the knowledge graph and committing the changes.

  Actions Required:
  1. Fetch the issue details to understand the document source and context.
  2. Post a comment explicitly instructing Copilot to:
     "Parse the document specified in this issue using `python -m main parse`, 
     extract person names using `python -m main extract`, save the results to 
     the knowledge graph, and commit all changes to a new branch."
  3. Assign the issue to 'copilot-swe-agent' (or 'github-copilot') to trigger the work.

constraints:
  - Ensure the instruction comment is posted BEFORE assigning the agent.
  - Verify the issue is open before acting.
  - The document source must be clearly specified in the issue body.

success_criteria:
  - Issue details retrieved.
  - Instruction comment posted with clear parsing and extraction steps.
  - Issue assigned to Copilot.

max_steps: 5
allowed_tools:
  - get_issue_details
  - post_comment
  - assign_issue_to_copilot
requires_approval: false

name: Step 06 - Quality: PR Safety Check

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Execution mode"
        required: false
        default: models
        type: choice
        options:
          - dry-run
          - models
          - copilot
      pr_number:
        description: "Specific PR number or 'auto'"
        required: false
        default: auto
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  run-pr-safety:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare transcript directory
        run: mkdir -p reports/transcripts/tmp

      - name: Run PR safety mission
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          MODE="${{ github.event.inputs.mode }}"
          if [ -z "$MODE" ]; then
            MODE="models"
          fi

          OUTPUT_BASE="reports/transcripts/tmp/transcript_pr_safety"
          OUTPUT_PATH="${OUTPUT_BASE}_${MODE}.json"

          DRY_RUN=""
          PLANNER="--planner llm"

          if [ "$MODE" = "dry-run" ]; then
            DRY_RUN="--dry-run"
          elif [ "$MODE" = "copilot" ]; then
            PLANNER="--planner copilot-cli"
          elif [ "$MODE" != "models" ]; then
            echo "Unsupported mode: $MODE" >&2
            exit 1
          fi

          PR_NUMBER="${{ github.event.inputs.pr_number }}"
          if [ -z "$PR_NUMBER" ]; then
            PR_NUMBER="auto"
          fi

          python -m main agent run \
            --mission config/missions/pr_safety_check.yaml \
            $DRY_RUN \
            $PLANNER \
            --input "pr_number=${PR_NUMBER}" \
            --output "$OUTPUT_PATH"

      - name: Upload transcript
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: step06-pr-safety-${{ github.run_id }}
          path: reports/transcripts/tmp/transcript_pr_safety_*.json
          if-no-files-found: ignore

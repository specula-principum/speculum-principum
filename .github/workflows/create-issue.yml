name: Create Issue

on:
  workflow_dispatch:
    inputs:
      title:
        description: "Title for the created issue"
        required: true
        type: string

permissions:
  contents: read
  issues: write

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Create issue using template
        uses: ./.github/actions/create-issue
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: ${{ inputs.title }}
          template-path: .github/ISSUE_TEMPLATE/general.md

name: "Step 03 - Prepare: Promote KB Issues"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Execution mode"
        required: false
        default: models
        type: choice
        options:
          - dry-run
          - models
          - copilot

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  run-kb-promote:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare transcript directory
        run: mkdir -p reports/transcripts/tmp

      - name: Run KB promotion mission
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          MODE="${{ github.event.inputs.mode }}"
          if [ -z "$MODE" ]; then
            MODE="models"
          fi

          OUTPUT_BASE="reports/transcripts/tmp/transcript_kb_prep"
          OUTPUT_PATH="${OUTPUT_BASE}_${MODE}.json"

          DRY_RUN=""
          PLANNER="--planner llm"

          if [ "$MODE" = "dry-run" ]; then
            DRY_RUN="--dry-run"
          elif [ "$MODE" = "copilot" ]; then
            PLANNER="--planner copilot-cli"
          elif [ "$MODE" != "models" ]; then
            echo "Unsupported mode: $MODE" >&2
            exit 1
          fi

          python -m main agent run \
            --mission config/missions/workflows/kb_extraction_ready_for_copilot.yaml \
            $DRY_RUN \
            $PLANNER \
            --output "$OUTPUT_PATH"

      - name: Upload transcript
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: step03-kb-promote-${{ github.run_id }}
          path: reports/transcripts/tmp/transcript_kb_prep_*.json
          if-no-files-found: ignore

name: "Step 07 - Batch: Triage Issues"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Execution mode"
        required: false
        default: models
        type: choice
        options:
          - dry-run
          - models
          - copilot
      target_label:
        description: "Label to prioritize"
        required: false
        default: ready-for-copilot
        type: string
      max_batch:
        description: "Number of issues to process"
        required: false
        default: "5"
        type: string

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  run-batch-triage:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare transcript directory
        run: mkdir -p reports/transcripts/tmp

      - name: Run batch triage mission
        run: |
          MODE="${{ github.event.inputs.mode }}"
          if [ -z "$MODE" ]; then
            MODE="models"
          fi

          OUTPUT_BASE="reports/transcripts/tmp/transcript_batch_triage"
          OUTPUT_PATH="${OUTPUT_BASE}_${MODE}.json"

          DRY_RUN=""
          PLANNER="--planner llm"

          if [ "$MODE" = "dry-run" ]; then
            DRY_RUN="--dry-run"
          elif [ "$MODE" = "copilot" ]; then
            PLANNER="--planner copilot-cli"
          elif [ "$MODE" != "models" ]; then
            echo "Unsupported mode: $MODE" >&2
            exit 1
          fi

          TARGET_LABEL="${{ github.event.inputs.target_label }}"
          if [ -z "$TARGET_LABEL" ]; then
            TARGET_LABEL="ready-for-copilot"
          fi

          MAX_BATCH="${{ github.event.inputs.max_batch }}"
          if [ -z "$MAX_BATCH" ]; then
            MAX_BATCH="5"
          fi

          python -m main agent run \
            --mission config/missions/workflows/batch_issue_triage_with_learning.yaml \
            $DRY_RUN \
            $PLANNER \
            --input "target_label=${TARGET_LABEL}" \
            --input "max_batch=${MAX_BATCH}" \
            --output "$OUTPUT_PATH"

      - name: Upload transcript
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: step07-batch-triage-${{ github.run_id }}
          path: reports/transcripts/tmp/transcript_batch_triage_*.json
          if-no-files-found: ignore

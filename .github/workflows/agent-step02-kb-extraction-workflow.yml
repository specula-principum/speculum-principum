name: "Step 02 - Workflow: KB Extraction"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Execution mode"
        required: false
        default: models
        type: choice
        options:
          - dry-run
          - models
          - copilot
      issue_number:
        description: "Specific issue number or 'auto'"
        required: false
        default: auto
        type: string

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  run-kb-extraction-workflow:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare transcript directory
        run: mkdir -p reports/transcripts/tmp

      - name: Run KB extraction workflow mission
        run: |
          MODE="${{ github.event.inputs.mode }}"
          if [ -z "$MODE" ]; then
            MODE="models"
          fi

          OUTPUT_BASE="reports/transcripts/tmp/transcript_kb_extraction_workflow"
          OUTPUT_PATH="${OUTPUT_BASE}_${MODE}.json"

          DRY_RUN=""
          PLANNER="--planner llm"

          if [ "$MODE" = "dry-run" ]; then
            DRY_RUN="--dry-run"
          elif [ "$MODE" = "copilot" ]; then
            PLANNER="--planner copilot-cli"
          elif [ "$MODE" != "models" ]; then
            echo "Unsupported mode: $MODE" >&2
            exit 1
          fi

          ISSUE_NUMBER="${{ github.event.inputs.issue_number }}"
          if [ -z "$ISSUE_NUMBER" ]; then
            ISSUE_NUMBER="auto"
          fi

          LABEL_ARGS=()
          if [ "$ISSUE_NUMBER" = "auto" ]; then
            LABEL_ARGS+=(--input "required_labels=kb-extraction,ready-for-copilot")
            LABEL_ARGS+=(--input "exclude_labels=kb-extracted,kb-extraction-failed")
          fi

          python -m main agent run \
            --mission config/missions/workflows/kb_extraction_full.yaml \
            $DRY_RUN \
            $PLANNER \
            "${LABEL_ARGS[@]}" \
            --input "issue_number=${ISSUE_NUMBER}" \
            --output "$OUTPUT_PATH"

      - name: Upload transcript
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: step02-kb-extraction-${{ github.run_id }}
          path: reports/transcripts/tmp/transcript_kb_extraction_workflow_*.json
          if-no-files-found: ignore

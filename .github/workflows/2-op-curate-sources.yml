name: "2. Op: Curate Sources"

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: write
  discussions: write

jobs:
  # Trigger on new issues with source-proposal label or when label is added
  assess-source-proposal:
    if: |
      github.event_name == 'issues' && 
      contains(github.event.issue.labels.*.name, 'source-proposal')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Assess Source Proposal
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python -m main agent run \
            --mission curate_sources \
            --input issue_number=${{ github.event.issue.number }} \
            --input repository=${{ github.repository }} \
            --input action=assess

  # Trigger on approval commands in comments
  process-source-approval:
    if: |
      github.event_name == 'issue_comment' &&
      contains(github.event.issue.labels.*.name, 'source-proposal') &&
      github.event.comment.user.type != 'Bot' &&
      !contains(github.event.comment.body, '<!-- agent-response -->') &&
      (contains(github.event.comment.body, '/approve-source') || contains(github.event.comment.body, '/reject-source'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Process Source Approval
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_AUTHOR: ${{ github.event.comment.user.login }}
        run: |
          python -m main agent run \
            --mission curate_sources \
            --input issue_number=${{ github.event.issue.number }} \
            --input repository=${{ github.repository }} \
            --input action=process_approval \
            --input comment_body="$COMMENT_BODY" \
            --input comment_author="$COMMENT_AUTHOR"

  # Trigger on source review requests
  review-source:
    if: |
      github.event_name == 'issues' &&
      contains(github.event.issue.labels.*.name, 'source-review')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Review Source
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python -m main agent run \
            --mission curate_sources \
            --input issue_number=${{ github.event.issue.number }} \
            --input repository=${{ github.repository }} \
            --input action=review

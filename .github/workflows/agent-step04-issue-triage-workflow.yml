name: "Step 04 - Workflow: Issue Triage"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Execution mode"
        required: false
        default: models
        type: choice
        options:
          - dry-run
          - models
          - copilot
      target_label:
        description: "Label to prioritize"
        required: false
        default: ready-for-copilot
        type: string
      issue_number:
        description: "Specific issue number or 'auto'"
        required: false
        default: auto
        type: string

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  run-issue-triage-workflow:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare transcript directory
        run: mkdir -p reports/transcripts/tmp

      - name: Run issue triage workflow mission
        run: |
          MODE="${{ github.event.inputs.mode }}"
          if [ -z "$MODE" ]; then
            MODE="models"
          fi

          OUTPUT_BASE="reports/transcripts/tmp/transcript_issue_triage_workflow"
          OUTPUT_PATH="${OUTPUT_BASE}_${MODE}.json"

          DRY_RUN=""
          PLANNER="--planner llm"

          if [ "$MODE" = "dry-run" ]; then
            DRY_RUN="--dry-run"
          elif [ "$MODE" = "copilot" ]; then
            PLANNER="--planner copilot-cli"
          elif [ "$MODE" != "models" ]; then
            echo "Unsupported mode: $MODE" >&2
            exit 1
          fi

          TARGET_LABEL="${{ github.event.inputs.target_label }}"
          if [ -z "$TARGET_LABEL" ]; then
            TARGET_LABEL="ready-for-copilot"
          fi

          ISSUE_NUMBER="${{ github.event.inputs.issue_number }}"
          if [ -z "$ISSUE_NUMBER" ]; then
            ISSUE_NUMBER="auto"
          fi

          python -m main agent run \
            --mission config/missions/workflows/issue_triage_complete.yaml \
            $DRY_RUN \
            $PLANNER \
            --input "issue_number=${ISSUE_NUMBER}" \
            --input "target_label=${TARGET_LABEL}" \
            --output "$OUTPUT_PATH"

      - name: Upload transcript
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: step04-issue-triage-${{ github.run_id }}
          path: reports/transcripts/tmp/transcript_issue_triage_workflow_*.json
          if-no-files-found: ignore

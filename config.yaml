sites:
  - url: https://www.larimer.gov/policies
    name: Larimer County Code and Policies
    max_results: 5
github:
  repository: "${GITHUB_REPOSITORY:terrence-giggy/speculum-principum}"
  issue_labels:
    - site-monitor
    - automated
    - documentation
  default_assignees:
    - "${COPILOT_ASSIGNEE:github-copilot[bot]}"
search:
  api_key: "${GOOGLE_API_KEY:dummy-google-api-key}"
  search_engine_id: "${GOOGLE_SEARCH_ENGINE_ID:dummy-search-engine-id}"
  daily_query_limit: 90
  results_per_query: 10
  date_range_days: 365
agent:
  username: "${COPILOT_ASSIGNEE:github-copilot[bot]}"
  workflow_directory: "docs/workflow/deliverables"
  template_directory: "templates"
  output_directory: "study"
  processing:
    default_timeout_minutes: 60
    max_concurrent_issues: 3
    retry_attempts: 2
    require_review: true
    auto_create_pr: false
    enable_multi_workflow: true
    multi_workflow:
      allow_parallel_stages: true
      allow_partial_success: true
      conflict_resolution: suffix
      suffix_separator: "--"
  git:
    branch_prefix: "agent"
    commit_message_template: "Agent: {workflow_name} for issue #{issue_number}"
    auto_push: true
  validation:
    min_word_count: 100
    require_citations: false
    spell_check: false

# AI configuration for workflow assignment
ai:
  enabled: true  # AI is now the default workflow assignment method
  content_extraction_enabled: false  # Disable AI extraction during issue processing to avoid GitHub Models dependency
  model: "gpt-4o"  # GitHub Models options: gpt-4o, llama-3.2, etc.
  confidence_thresholds:
    auto_assign: 0.8   # Confidence threshold for automatic assignment
    request_review: 0.6  # Confidence threshold for requesting human review
  settings:
    max_tokens: 500
    temperature: 0.3  # Lower = more consistent, higher = more creative
  # Prompt enrichment configuration
  prompts:
    include_page_extract: true  # Include captured page content in AI prompts for better context
    page_extract_max_chars: 1200  # Maximum characters from page extract to include
  # Historical data storage (future enhancement)
  history:
    storage_type: "gist"  # or "repo_file" 
    # gist_id: $AI_HISTORY_GIST_ID  # Uncomment and set env when using gist storage
    file_path: ".github/ai_assignment_history.json"

storage_path: processed_urls.json
log_level: INFO